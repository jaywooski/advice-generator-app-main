<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/Logo_concept_2.jpg">
  <link rel="stylesheet" href="./client/style.css">

  <!-- main box -->
  <div class="main">
    <div id="advice_id" class="header">

    <!-- button goes here -->
    <div class="btn">
      <div id="randomize">
        <img src="./images/icon-dice.svg" alt="">

    </div>
